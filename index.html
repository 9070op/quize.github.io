<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

<body>

    <div class="container col-12 col-md-6 col-xl-5 mx-auto hidde" id="joke">
        <div class="form-floating mb-2 my-5">
            <input type="name" id="input" class="form-control is-invalid" placeholder="enter your name">
            <label for="floatingInput">Enter your name</label>
            <small id="namevalid" class="form-text text-muted invalid-feedback">
                Your username must be 2-15 and without space characters long and should not start with a number 
              </small>
        </div>

        <button type="button" id="btn" class="btn btn-secondary text-center my-2">submit</button>
    </div>




    <h1 class="text-center my-5 " id="welcome">welcome to quizes</h1>

    <div class="container col-12 col-ms-8 col-xl-5 mx-auto " id="uppercase">
        <div class=" my-3">
            <h1 id="option">this is header</h1>
        </div>
        <div class="form-check my-3">
            <input class="form-check-input forms" type="radio" name="flexRadioDefault">
            <label class="form-check-label" id="option1" for="flexRadioDefault1">
                Default radio
            </label>
        </div>
        <div class="form-check my-3">
            <input class="form-check-input forms" type="radio" name="flexRadioDefault">
            <label class="form-check-label" id="option2" for="flexRadioDefault2">
                Default checked radio
            </label>
        </div>

        <div class="form-check my-3">
            <input class="form-check-input forms" type="radio" name="flexRadioDefault">
            <label class="form-check-label" id="option3" for="flexRadioDefault2">
                Default checked radio
            </label>
        </div>

        <div class="form-check my-3">
            <input class="form-check-input forms" type="radio" name="flexRadioDefault">
            <label class="form-check-label" id="option4" for="flexRadioDefault2">
                Default checked radio
            </label>
        </div>
        <button type="button" id="final" class="btn btn-outline-success">Success</button>
        <div class="text-center" id="good"></div>
    </div>
